<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>Web Designer & Frontend Developer | Portfolio</title>

            <style>
                  html {
                        height: -webkit-fill-available;
                  }
                  body {
                        margin: 0;
                        padding: 0;

                        height: 100vh;
                        height: -webkit-fill-available;
                        overflow: hidden;
                  }
                  .wrapper {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        position: relative;
                        background: linear-gradient(
                              115deg,
                              rgba(255, 255, 255, 0),
                              rgba(255, 255, 255, 1)
                        );
                        overflow: hidden;
                        height: 100%;
                  }
                  header {
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: flex-start;
                        text-transform: uppercase;
                        letter-spacing: 0.2em;
                        width: 80%;
                        max-width: 75rem;
                  }

                  h1 {
                        font-size: clamp(2.7rem, 10vw, 10rem);
                        letter-spacing: 0.1em;
                        margin-bottom: 0;
                  }
                  p {
                        max-width: 40em;
                        line-height: 1.5;
                        font-size: clamp(0.8rem, 1.85vw, 0.95rem);
                        color: rgb(85, 85, 85);
                  }
                  img {
                        display: block;
                        width: 50rem;
                        position: absolute;
                        left: 65%;
                        bottom: -8rem;
                        user-select: none;
                        pointer-events: none;
                        opacity: 1;
                        z-index: -1;
                  }

                  a {
                        color: black;
                        font-weight: 700;
                        text-decoration: none;
                  }
                  a:hover {
                        text-decoration: line-through;
                  }

                  @media (max-width: 53.6875em) {
                        header {
                              width: 100%;
                              padding: 2rem 1.5rem;
                              text-align: center;
                              align-items: center;
                        }
                        img {
                              transform: translateY(15%);
                        }
                  }
            </style>
      </head>
      <body>
            <div class="wrapper">
                  <img
                        src="./hero-coming-soon.png"
                        alt="black and white portrait of young man"
                  />
                  <header>
