<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>Web Designer & Frontend Developer | Portfolio</title>

            <style>
                  html {
                        height: -webkit-fill-available;
                  }
                  body {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh;
                        min-height: -webkit-fill-available;
                        position: relative;
                        overflow: hidden;
                  }
                  header {
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: flex-start;
                        text-transform: uppercase;
                        letter-spacing: 0.2em;
                        width: 80%;
                        max-width: 75rem;
                  }
                  @media (max-width: 53.6875em) {
                        header {
                              width: 100%;
                              padding: 2rem 1.5rem;
                              text-align: center;
                              align-items: center;
                        }
                  }
                  h1 {
                        font-size: clamp(2.7rem, 10vw, 10rem);
                        letter-spacing: 0.1em;
                        margin-bottom: 0;
                  }
                  p {
                        max-width: 40em;
                        line-height: 1.5;
                        font-size: clamp(0.8rem, 2vw, 1rem);
                  }
                  img {
                        display: block;
                        width: 50rem;
                        position: absolute;
                        left: 65%;
                        bottom: 0;
                  }
            </style>
      </head>
      <body>
            <img
                  src="./hero-coming-soon.png"
                  alt="black and white portrait of young man"
            />
            <header>
                  <h1>Coming soon!!!</h1>
                  <p>
                        find me on: facebook, pinterest, behance, dribble. leave
                        me a message: kamilmarchewka .design@gmail.com
                  </p>
            </header>
      </body>
</html>
